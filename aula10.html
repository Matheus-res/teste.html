<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area{
            font: normal 20pt arial;
            background-color: chartreuse;
            color: rgb(0, 0, 0);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
   <div id="area" >
    interaja...
   </div>
   <script>
       var a = document.getElementById('area')
       a.addEventListener('click', clicar)//usado para n√£o poluir o html(addEventListener)
       a.addEventListener('mouseenter', entrar)
       a.addEventListener('mouseout', sair)
       function clicar() {
        a.innerText = 'cliclou!'
        a.style.background = 'black'
        a.style.color = 'green'
        a.style.width = '200px'
        a.style.height = '200px'
    }
    function entrar(){
        a.innerText = 'Entrou!'
        a.style.width = '200px'
        a.style.height = '200px'
        a.style.background = 'red'
        a.style.color = 'blue'

    }
    function sair(){
        a.innerText = 'saiu! '
        a.style.background = 'blue'
        a.style.color = 'red'
        a.style.width = '200px'
        a.style.height = '200px'

    }
   </script>
</body>
</html>
